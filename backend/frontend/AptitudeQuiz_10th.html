<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IQ Test for Students</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
    }

    header {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: white;
      font-size: 26px;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .question {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 6px solid #43c6ac;
      transition: transform 0.2s ease;
    }

    .question:hover {
      transform: scale(1.02);
    }

    label {
      display: block;
      margin: 8px 0;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      background: #ecf0f1;
      transition: background 0.3s;
    }

    label:hover {
      background: #dfe6e9;
    }

    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
      accent-color: #2c3e50;
    }

    .feedback {
      font-weight: bold;
      margin-top: 8px;
      display: none;
      padding: 6px;
      border-radius: 6px;
    }

    .correct {
      color: green;
      background: #d4edda;
    }

    .wrong {
      color: red;
      background: #f8d7da;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #43c6ac, #2c3e50);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #2c3e50, #43c6ac);
    }

    #scoreBox {
      margin-top: 25px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      padding: 12px;
      background: #eafaf1;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>üß† Student IQ Test</header>
  <div class="container">
    <h2>Answer the Questions</h2>
    <form id="quizForm">
      <div class="question">
        <p>1. What is 15 + 28?</p>
        <label><input type="radio" name="q1" value="43"> 43</label>
        <label><input type="radio" name="q1" value="42"> 42</label>
        <label><input type="radio" name="q1" value="44"> 44</label>
        <div class="feedback" id="f1"></div>
      </div>

      <div class="question">
        <p>2. Which shape has 5 sides?</p>
        <label><input type="radio" name="q2" value="Triangle"> Triangle</label>
        <label><input type="radio" name="q2" value="Pentagon"> Pentagon</label>
        <label><input type="radio" name="q2" value="Hexagon"> Hexagon</label>
        <div class="feedback" id="f2"></div>
      </div>

      <div class="question">
        <p>3. If A=1, B=2, C=3... What is the value of CAT?</p>
        <label><input type="radio" name="q3" value="24"> 24</label>
        <label><input type="radio" name="q3" value="26"> 26</label>
        <label><input type="radio" name="q3" value="29"> 29</label>
        <div class="feedback" id="f3"></div>
      </div>

      <button type="button" onclick="calculateScore()">Submit Quiz</button>
    </form>

    <div id="scoreBox"></div>
  </div>

  <script>
    const answers = {
      q1: "43",
      q2: "Pentagon",
      q3: "29"
    };

    let score = 0;

    function calculateScore() {
      score = 0;
      let allAnswered = true;

      for (let key in answers) {
        let selected = document.querySelector(`input[name=${key}]:checked`);
        let feedback = document.getElementById("f" + key.slice(1));

        if (selected) {
          if (selected.value === answers[key]) {
            score += 1;
            feedback.innerText = "‚úÖ Correct!";
            feedback.className = "feedback correct";
          } else {
            score -= 0.5;
            feedback.innerText = "‚ùå Wrong! Correct Answer: " + answers[key];
            feedback.className = "feedback wrong";
          }
          feedback.style.display = "block";
        } else {
          allAnswered = false;
          feedback.innerText = "‚ö†Ô∏è Please answer this question";
          feedback.style.display = "block";
        }
      }

      if (allAnswered) {
        document.getElementById("scoreBox").innerText =
          "üéØ Your Total Score: " + score;
        document.getElementById("scoreBox").style.display = "block";
      }
    }
  </script>
</body>
</html>
